<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competenze</title>

    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            margin: 0;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .skills {
            max-width: 800px;
            margin: 0 auto;
        }

        .skill {
            margin-bottom: 15px;
        }

        .skill h3 {
            font-size: 1.5em;
            margin-bottom: 5px;
        }

        .skill-bar {
            background-color: #ecf0f1;
            border-radius: 10px;
            overflow: hidden;
            width: 100%;
            height: 15px;
        }

        .skill-bar span {
            display: block;
            height: 100%;
            border-radius: 10px;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 30px;
            font-size: 1.2em;
            color: #3498db;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1>Competenze</h1>

    <div class="skills">
        <div class="skill">
            <h3>HTML</h3>
            <div class="skill-bar"><span style="width: 90%; background-color: #3498db;"></span></div>
        </div>
        <div class="skill">
            <h3>CSS</h3>
            <div class="skill-bar"><span style="width: 85%; background-color: #3498db;"></span></div>
        </div>
        <div class="skill">
            <h3>JavaScript</h3>
            <div class="skill-bar"><span style="width: 80%; background-color: #3498db;"></span></div>
        </div>
        <div class="skill">
            <h3>React</h3>
            <div class="skill-bar"><span style="width: 75%; background-color: #3498db;"></span></div>
        </div>
    </div>

    <a href="index.html" class="back-link">Torna alla pagina principale</a>
</body>

</html>
